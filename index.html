<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="difl">
        <img class="im" id="rock" src="/thumbup.svg" alt="">
        <img class="im" id="paper" src="/paper.svg" alt="">
        <img class="im" id="scissor" src="/scissor.svg" alt="">
    </div>
    <button type="submit" id="bt1">Start</button>
    <div id="score-box">
        <div id="score-n">
            <p>Player </p>
            <p>Computer </p>
        </div>
        <div id="score">
            <p id="ps">0</p>
            <p id="cs">0</p>
        </div>
        <div id="winner">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
